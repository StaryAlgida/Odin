<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div id="left">
            
        </div>
        
        <div id="right">
            <div id="text">
                <p class="some-message">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate quam veritatis veniam magnam quisquam cupiditate molestias, id eos sunt laudantium modi et tempore architecto dignissimos omnis recusandae consequuntur esse natus.</p>
                <p class="some-message">Yust do it.</p>
            </div>
            <form action="/" method="post" id="form">
                <div class="my-form">
                    <h2>Sign Up!</h2>
                    <div class="form-container">
                            
                        <div class="form-element">
                            <label for="name">*first name</label>
                            <input type="text" name="first_name" id="first_name" minlength="1" required>
                        </div>
                            
                        <div class="form-element">
                            <label for="name">last name</label>
                            <input type="text" name="last_name" id="last_name" minlength="1">
                        </div>
                            
                        <div class="form-element">
                            <label for="email">*email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                            
                        <div class="form-element">
                            <label for="phone">phone number</label>
                            <input type="text" name="phone" id="phone" minlength="9" maxlength="9">
                        </div>
                            
                        <div class="form-element">
                            <label for="password">*password</label>
                            <input type="password" name="password" id="password" required>
                        </div>

                        <div class="form-element">
                            <label for="rpassword">*repeat password</label>
                            <input type="password" name="rpassword" id="rpassword" required>
                        </div>
                    </div>
                </div>
                    
                <button type="submit">Create Account</button>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
